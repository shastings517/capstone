<div ng-controller="TweetController" class="container-fluid">
  <div class="container-fluid">
    <div class="row text-center">
      <div class="col-xs-1"><i class="fa fa-minus-circle fa-5x"></i></div>
      <div class="col-xs-10 colorBar"></div>
      <div class="col-xs-1"><i class="fa fa-plus-circle fa-5x"></i></div>
    </div>
  </div>
  <div class="container-fluid">
    <div class="row" ng-controller="TabController">
      <div class="col-xs-8 graphContainer">
        <ul class="nav nav-pills">
          <li ng-class="{ active: isSet(1) }">
            <a href id="graphPill" ng-click="setTab(1)">G</a>
          </li>
          <li ng-class="{ active: isSet(2) }">
            <a href id="mapPill" ng-click="setTab(2)">M</a>
          </li>
          <li ng-class="{ active: isSet(3) }">
            <a href id="dataPill" ng-click="setTab(3)">D</a>
          </li>
        </ul>
        <div ng-show="isSet(1)">
          <div linear-chart chart-data="graphData"></div>
        </div>
        <div ng-show="isSet(2)">
          <div map-chart map-data="mapData"></div>
        </div>
        <div ng-show="isSet(3)">
          <!-- <div map-chart map-data="mapData"></div> -->
          <div class="dataContainer">
            <h3 class="data">tweetCount: {{count}}</h3>
            <h3 class="data">time Elapsed: {{clock}}</h3>  
          </div>
        </div>
      </div>
      <div class="col-xs-4 tweetContainer">
        <!-- <div class="col-xs-9"> -->
          <form>
            <!-- <label for="keyword">#keyword</label> -->
            <input class="focus" type="text" ng-model="vm.keyword" id="keywordInput" placeholder="Enter a Keyword" autofocus>
            <!-- <input type="submit"> -->
            <button class="btn btn-default" type="submit" id="keywordBtn" ng-click="getTweets(vm.keyword)" ng-class="{'activeBtn': isActive, 'inactiveBtn': !isActive}" ng-disabled="!vm.keyword || streamisActive === 3"><i class="fa fa-power-off fa-2x"></i></button>
            <span class="btn btn-default" id="resetBtn" ng-click="resetData()"><i class="fa fa-refresh fa-2x"></i></span>
          </form>
        <!-- </div> -->
        <!-- <div class="col-xs-3"> -->
        <!-- </div> -->
        <!-- <div class="btn btn-default" ng-click="stopStream(); stopTimer()">stop stream</div> -->
        <!-- <span class="glyphicon glyphicon-resize-horizontal" aria-hidden="true"></span> -->
        
        <div ng-repeat="t in tweets track by $index">
          <div class="tweetStream">{{t.user.screen_name}} {{t.text}} {{t.user.location}} {{t.score}}</div>
        </div>
      </div>
    </div>
  </div>
</div>
